<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="/resources/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/fontawesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/index.css">
</head>
<body>
<div class="container">
    <div th:if="${msg != null}">
        <a class="btn btn-primary" href="/"><i class="fa fa-rotate-back"></i> Back</a>
    </div>
    <div class="justify-content-center text-center">
        <h2>Thêm mới blog</h2>
        <h3 style="color: red; font-style: italic" th:if="${msg != null}">Thêm mới blog thành công</h3>
    </div>

    <form th:object="${blog}" action="/save" method="post">
        <div class="form-group row">
            <label for="idBlog">Mã blog: </label>
            <input id="idBlog" class="form-control" type="number" th:field="*{idBlog}" required>
        </div>
        <div class="form-group row">
            <label for="titleBlog">Tiêu đề blog: </label>
            <input id="titleBlog" class="form-control" type="text" th:field="*{titleBlog}" required>
        </div>
        <div class="form-group row">
            <label for="artistBlog">Tác giả: </label>
            <input id="artistBlog" class="form-control" type="text" th:field="*{artistBlog}" required>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="typeOfBlog">Thể loại: </label>
                <input id="typeOfBlog" class="form-control" type="text" th:field="*{typeOfBlog}" required>
            </div>
            <div class="col-4">
                <label for="contentBlog">Nội dung: </label>
                <textarea id="contentBlog" class="form-control" type="text" th:field="*{contentBlog}"
                          required></textarea>
            </div>
            <div class="col-4">
                <label for="dateBlog">Ngày viết: </label>
                <input id="dateBlog" class="form-control" type="date" th:field="*{dateBlog}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="catalog">Danh mục: </label>
            <select name="catalog" class="form-control" id="catalog" th:field="*{idCatalog}">
                <th:block th:each="catalog:${catalogList}">
                    <option th:value="${catalog.idCatalog}" th:text="${catalog.typeCatalog}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save"></i> Add new</button>
            <a class="btn btn-danger btn-lg" href="/"><i class="fa fa-cancel"></i> Cancel</a>
        </div>
    </form>
</div>
</body>
<script src="/resources/js/jquery.slim.min.js"></script>
<script src="/resources/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/resources/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/custom.js"></script>
</html>
