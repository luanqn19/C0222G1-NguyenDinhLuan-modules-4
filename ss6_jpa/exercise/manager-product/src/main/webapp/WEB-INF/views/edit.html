<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/resources/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/fontawesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="justify-content-center text-center">
        <h3 style="color: red; font-style: italic">Chỉnh sửa thông tin sản phẩm</h3>
    </div>

    <form th:object="${product}" action="/edit" method="post">
        <div class="form-group row">
            <label for="codeProduct">Mã sản phẩm: </label>
            <input id="codeProduct" class="form-control" type="text" th:field="*{codeProduct}"
                   th:value="${oldProduct.getCodeProduct()}" readonly>
        </div>
        <div class="form-group row">
            <label for="nameProduct">Tên sản phẩm: </label>
            <input id="nameProduct" class="form-control" type="text" th:field="*{nameProduct}" required>
        </div>
        <div class="form-group row">
            <label for="nameProduction">Tên nhà sản xuất: </label>
            <input id="nameProduction" class="form-control" type="text" th:field="*{nameProduction}" required>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="dateImport">Ngày nhập: </label>
                <input id="dateImport" class="form-control" type="date" th:field="*{dateImport}" required>
            </div>
            <div class="col-4">
                <label for="priceProduct">Đơn giá sản phẩm: </label>
                <input id="priceProduct" class="form-control" type="number" th:field="*{priceProduct}" required>
            </div>
            <div class="col-4">
                <label for="amountProduct">Số lượng: </label>
                <input id="amountProduct" class="form-control" type="number" th:field="*{amountProduct}" required>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save"></i> Update</button>
            <a class="btn btn-danger btn-lg" href="/display"><i class="fa fa-cancel"></i> Cancel</a>
        </div>
    </form>
</div>
</body>
<script src="/resources/js/jquery.slim.min.js"></script>
<script src="/resources/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/resources/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/custom.js"></script>
</html>
