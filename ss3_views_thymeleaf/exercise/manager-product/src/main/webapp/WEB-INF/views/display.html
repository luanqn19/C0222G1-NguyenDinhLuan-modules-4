<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Product</title>
    <link rel="stylesheet" href="/resources/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/datatable/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/resources/fontawesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/index.css">
</head>
<body>
<div class="container">
    <a class="btn btn-primary" href="/"><i class="fa fa-rotate-back"></i> Back</a>
    <table id="listTable" class="table table-striped table-inverse">
        <thead class="thead-inverse">
        <tr>
            <th>No</th>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Tên nhà sản xuất</th>
            <th>Ngày nhập</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, loop : ${listProduct}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.codeProduct}"></td>
            <td th:text="${product.nameProduct}"></td>
            <td th:text="${product.nameProduction}"></td>
            <td th:text="${product.dateImport}"></td>
            <td th:text="${product.priceProduct}"></td>
            <td th:text="${product.amountProduct}"></td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/edit/{codeProduct}(codeProduct = ${product.codeProduct})}"><i class="fa fa-pen"></i> Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/delete/{codeProduct}(codeProduct = ${product.codeProduct})}"><i
                        class="fa fa-trash-can"></i> Delete</a>
                <a class="btn btn-info btn-sm" th:href="@{/detail/{codeProduct}(codeProduct = ${product.codeProduct})}">
                    <i class="fa fa-info"></i> Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="/resources/js/jquery.slim.min.js"></script>
<script src="/resources/datatable/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatable/js/dataTables.bootstrap4.min.js"></script>
<script src="/resources/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/resources/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/custom.js"></script>
</html>
