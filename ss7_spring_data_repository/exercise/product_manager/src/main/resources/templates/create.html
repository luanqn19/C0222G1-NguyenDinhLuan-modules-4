<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <div th:if="${msg != null}">
        <a class="btn btn-primary" href="/"><i class="fa fa-rotate-back"></i> Back</a>
    </div>
    <div class="justify-content-center text-center">
        <h2>Thêm mới sản phẩm</h2>
        <h3 style="color: red; font-style: italic" th:if="${msg != null}">Thêm mới sản phẩm thành công</h3>
    </div>

    <form th:object="${product}" action="/save" method="post">
        <div class="form-group row">
            <label for="nameProduct">Tên sản phẩm: </label>
            <input id="nameProduct" class="form-control" type="text" th:field="*{nameProduct}">
            <p th:if="${#fields.hasErrors('nameProduct')}" th:errorclass="error"  th:errors="*{nameProduct}"></p>
        </div>
        <div class="form-group row">
            <label for="nameProduction">Tên nhà sản xuất: </label>
            <input id="nameProduction" class="form-control" type="text" th:field="*{nameProduction}">
            <p th:if="${#fields.hasErrors('nameProduction')}" th:errorclass="error"  th:errors="*{nameProduction}"></p>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="dateImport">Ngày nhập: </label>
                <input id="dateImport" class="form-control" type="date" th:field="*{dateImport}">
                <p th:if="${#fields.hasErrors('dateImport')}" th:errorclass="error"  th:errors="*{dateImport}"></p>
            </div>
            <div class="col-4">
                <label for="priceProduct">Đơn giá: </label>
                <input id="priceProduct" class="form-control" type="number" th:field="*{priceProduct}">
                <p th:if="${#fields.hasErrors('priceProduct')}" th:errorclass="error"  th:errors="*{priceProduct}"></p>
            </div>
            <div class="col-4">
                <label for="amountProduct">Số lượng: </label>
                <input id="amountProduct" class="form-control" type="number" th:field="*{amountProduct}">
                <p th:if="${#fields.hasErrors('amountProduct')}" th:errorclass="error"  th:errors="*{amountProduct}"></p>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save"></i> Add new</button>
            <a class="btn btn-danger btn-lg" href="/"><i class="fa fa-cancel"></i> Cancel</a>
        </div>
    </form>
</div>
</body>
<script src="/js/jquery.slim.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</html>
