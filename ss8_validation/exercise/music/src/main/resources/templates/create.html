<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new music</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <div th:if="${msg != null}">
        <a class="btn btn-primary" href="/"><i class="fa fa-rotate-back"></i> Back</a>
    </div>
    <div class="justify-content-center text-center">
        <h2>Thêm mới bài hát</h2>
        <h3 style="color: red; font-style: italic" th:if="${msg != null}">Thêm mới bài hát thành công</h3>
    </div>

    <form th:object="${music}" action="/save" class="needs-validation p-4" method="post" novalidate>
        <!--        <div class="form-group row" hidden>-->
        <!--            <label for="idUser">Mã user: </label>-->
        <!--            <input id="idUser" class="form-control" type="number" th:field="*{id}">-->
        <!--        </div>-->
        <div class="form-group row">
            <label for="title">Tiêu đề: </label>
            <input id="title" class="form-control" type="text" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errorclass="error"  th:errors="*{title}"></p>
        </div>
        <div class="form-group row">
            <label for="artist">Tên ca sỹ: </label>
            <input id="artist" class="form-control" type="text" th:field="*{artist}">
            <p th:if="${#fields.hasErrors('artist')}" th:errorclass="error"  th:errors="*{artist}"></p>
        </div>
        <div class="form-group row">
            <label for="type">Thể loại: </label>
            <input id="type" class="form-control" type="text" th:field="*{type}">
            <p th:if="${#fields.hasErrors('type')}" th:errorclass="error"  th:errors="*{type}"></p>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save"></i> Add new</button>
            <a class="btn btn-danger btn-lg" href="/"><i class="fa fa-cancel"></i> Cancel</a>
        </div>
    </form>
</div>
</body>
<script src="/js/jquery.slim.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</html>
