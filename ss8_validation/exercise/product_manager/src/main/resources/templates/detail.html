<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Music</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <a class="btn btn-primary" href="/"><i class="fa fa-rotate-back"></i> Back</a>
    <table class="table table-striped table-inverse" border="1px">
        <thead class="thead-inverse">
        <tr>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Tên nhà sản xuất</th>
            <th>Ngày nhập</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.codeProduct}"></td>
            <td th:text="${product.nameProduct}"></td>
            <td th:text="${product.nameProduction}"></td>
            <td th:text="${product.dateImport}"></td>
            <td th:text="${#numbers.formatCurrency(product.priceProduct)}"></td>
            <td th:text="${product.amountProduct}"></td>
            <td>
                <button th:data-edt="${product.codeProduct}" type="button" class="btn btn-warning btn-sm"
                        data-toggle="modal" data-target="#modelEdtId"
                        onclick="getCodeProduct(this)">
                    <i class="fa fa-pen"></i> Edit
                </button>
                <button th:data-del="${product.codeProduct}" type="button" class="btn btn-danger btn-sm"
                        data-toggle="modal" data-target="#modelDelId"
                        onclick="getCodeProductDel(this)">
                    <i class="fa fa-trash-can"></i> Delete
                </button>
                <a class="btn btn-info btn-sm" th:href="@{/detail/{codeProduct}(codeProduct = ${product.codeProduct})}">
                    <i class="fa fa-info"></i> Detail</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--modal edit-->
    <div class="modal fade" id="modelEdtId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có muốn edit sản phẩm có mã là
                    <input type="text" class="border-warning w-25" id="edt" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" onclick="doEdit()">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <!--modal delete-->
    <div class="modal fade" id="modelDelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có muốn xoá sản phẩm có mã là
                    <input type="text" class="border-warning w-25" id="del" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="doDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery.slim.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</html>
