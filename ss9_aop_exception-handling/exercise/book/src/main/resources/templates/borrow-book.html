<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div th:replace="~{component::header-nav}"></div>
<div class="container">
    <form th:object="${user}" action="/save-user" method="post">
        <div class="justify-content-center text-center">
            <h2 style="color: red; font-style: italic">Thông tin người mượn</h2>
        </div>
        <div class="form-group">
            <label for="idUser">ID Người dùng: </label>
            <input type="number" id="idUser" class="form-control" th:field="*{idUser}" readonly>
        </div>
        <div class="form-group">
            <label for="nameUser">Tên Người Dùng: </label>
            <input type="text" id="nameUser" class="form-control" th:field="*{nameUser}">
        </div>
        <p class="row" style="font-weight: bold">Thông tin sách mượn: </p>
        <div class="form-group row">
            <div class="col-4">
                <label for="idBook">ID Sách: </label>
                <input type="text" id="idBook" class="form-control" th:field="*{book.idBook}" readonly>
            </div>
            <div class="col-4">
                <label for="title">Tiêu đề sách: </label>
                <input type="text" id="title" class="form-control" th:field="*{book.title}" readonly>
            </div>
            <div class="col-4">
                <label for="author">Tác giả: </label>
                <input type="text" id="author" class="form-control" th:field="*{book.author}" readonly>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save"></i> Add new</button>
            <a class="btn btn-danger btn-lg" href="/"><i class="fa fa-cancel"></i> Cancel</a>
        </div>
    </form>
</div>
<div th:replace="~{component::footer-nav}"></div>
</body>
<script src="/js/jquery.slim.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</html>
