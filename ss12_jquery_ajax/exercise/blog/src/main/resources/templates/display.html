<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Product</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div th:replace="~{component::header-nav}"></div>
<div class="container display-table">
    <div class="form-inline my-2 my-lg-0 position-relative" id="form-search">
        <input type="text" id="titleBlog" class="form-control">
        <button class="btn btn-outline-success" id="seachBlog"><i class="fa fa-search"></i> Search</button>
    </div>

    <table class="table table-striped table-inverse" border="1px" id="blog-table">
    </table>

<!--    <div class="center">-->
<!--        <div class="pagination">-->
<!--            <a th:if="${listBlog.hasPrevious()}" th:href="@{/display(page = ${listBlog.number - 1})}">&laquo;</a>-->
<!--        <span th:each="pageNo: ${#numbers.sequence(0,listBlog.totalPages - 1)}">-->

<!--        </span>-->
<!--            <a th:if="${listBlog.hasNext()}" th:href="@{/display(page = ${listBlog.number + 1})}">&raquo;</a>-->
<!--        </div>-->
<!--    </div>-->

    <!--modal edit-->
    <div class="modal fade" id="modelEdtId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Blog</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có muốn edit bài viết có mã là
                    <input type="text" class="border-warning w-25" id="edt" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" onclick="doEdit()">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <!--modal delete-->
    <div class="modal fade" id="modelDelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Blog</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có muốn xoá bài viết có mã là
                    <input type="text" class="border-warning w-25" id="del" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="doDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{component::footer-nav}"></div>
</body>
<script src="/js/jquery.slim.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/custom.js"></script>
</html>
