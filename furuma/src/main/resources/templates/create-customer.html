<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div th:replace="~{component::header-nav}"></div>
<div class="container">
    <div class="justify-content-center text-center">
        <h2>Thêm mới khách hàng</h2>
        <h3 style="color: red; font-style: italic" th:if="${msg != null}" th:text="${msg}"></h3>
    </div>

    <form th:object="${customer}" action="/customer/save" method="post">
        <div class="form-group row">
            <label for="maKhachHang">Mã khách hàng: </label>
            <input type="number" id="maKhachHang" class="form-control" th:field="*{maKhachHang}" readonly>
        </div>
        <div class="form-group row">
            <label for="hoTen">Họ và tên: </label>
            <input type="text" id="hoTen" class="form-control" placeholder="Họ và tên" th:field="*{hoTen}" aria-describedby="helpNameId">
            <small id="helpNameId" class="text-muted">Không có ký tự đặc biệt hoặc số</small>
            <p class="w-100" th:if="${#fields.hasErrors('hoTen')}" th:errorclass="error"  th:errors="*{hoTen}"></p>
        </div>
        <div class="form-group row">
            <label for="ngaySinh">Ngày sinh: </label>
            <input type="date" id="ngaySinh" class="form-control" th:field="*{ngaySinh}" required>
        </div>
        <div class="form-group row">
            <label for="gioiTinh">Giới tính: </label>
            <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}">
                <option th:value="0" th:text="Nam"></option>
                <option th:value="1" th:text="Nữ"></option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <label for="soCmnd">Số CMND/CCCD: </label>
                <input id="soCmnd" class="form-control" type="text" th:field="*{soCmnd}" aria-describedby="helpSoCmndId">
                <small id="helpSoCmndId" class="text-muted">Không có ký tự đặc biệt</small>
                <p class="w-100" th:if="${#fields.hasErrors('soCmnd')}" th:errorclass="error"  th:errors="*{soCmnd}"></p>
            </div>
            <div class="col-6">
                <label for="soDienThoai">Số điện thoại: </label>
                <input id="soDienThoai" class="form-control" type="text" th:field="*{soDienThoai}" aria-describedby="helpSdtId">
                <small id="helpSdtId" class="text-muted">Định dạng +84|0{3|9}-xx.xx.xx.xx</small>
                <p class="w-100" th:if="${#fields.hasErrors('soDienThoai')}" th:errorclass="error"  th:errors="*{soDienThoai}"></p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <label for="email">Email: </label>
                <input id="email" class="form-control" type="text" th:field="*{email}" aria-describedby="helpEmailId">
                <small id="helpEmailId" class="text-muted">Định dạng VD: abc123@domain.com</small>
                <p class="w-100" th:if="${#fields.hasErrors('email')}" th:errorclass="error"  th:errors="*{email}"></p>
            </div>
            <div class="col-6">
                <label for="diaChi">Địa chỉ: </label>
                <input id="diaChi" class="form-control" type="text" th:field="*{diaChi}" aria-describedby="helpDiaChiId">
                <small id="helpDiaChiId" class="text-muted">Định dạng VD: 123 hoặc 123/12 Trần Độc</small>
                <p class="w-100" th:if="${#fields.hasErrors('diaChi')}" th:errorclass="error"  th:errors="*{diaChi}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label for="type">Danh mục: </label>
            <select name="type" class="form-control" id="type" th:field="*{customerType}">
                <option th:each="customerType:${customerTypeList}" th:value="${customerType.maLoaiKhach}"
                        th:text="${customerType.tenLoaiKhach}"></option>
            </select>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save"></i> Add new</button>
            <a class="btn btn-danger btn-lg" href="/"><i class="fa fa-cancel"></i> Cancel</a>
        </div>
    </form>
</div>
<div th:replace="~{component::footer-nav}"></div>
</body>
<script src="/js/jquery.slim.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</html>
</body>
</html>
