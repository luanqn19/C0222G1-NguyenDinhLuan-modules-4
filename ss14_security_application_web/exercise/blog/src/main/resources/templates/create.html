<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <div th:if="${msg != null}">
        <a class="btn btn-primary" href="/"><i class="fa fa-rotate-back"></i> Back</a>
    </div>
    <div class="justify-content-center text-center">
        <h2>Thêm mới blog</h2>
        <h3 style="color: red; font-style: italic" th:if="${msg != null}">Thêm mới blog thành công</h3>
    </div>

    <form th:object="${blog}" action="/save" method="post">
        <div class="form-group row">
            <label for="idBlog">Mã blog: </label>
            <input id="idBlog" class="form-control" type="number" th:field="*{idBlog}" required>
        </div>
        <div class="form-group row">
            <label for="titleBlog">Tiêu đề blog: </label>
            <input id="titleBlog" class="form-control" type="text" th:field="*{titleBlog}">
            <p th:if="${#fields.hasErrors('titleBlog')}" th:errorclass="error"  th:errors="*{titleBlog}"></p>
        </div>
        <div class="form-group row">
            <label for="artistBlog">Tác giả: </label>
            <input id="artistBlog" class="form-control" type="text" th:field="*{artistBlog}">
            <p th:if="${#fields.hasErrors('artistBlog')}" th:errorclass="error"  th:errors="*{artistBlog}"></p>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <label for="typeOfBlog">Thể loại: </label>
                <input id="typeOfBlog" class="form-control" type="text" th:field="*{typeOfBlog}">
                <p th:if="${#fields.hasErrors('typeOfBlog')}" th:errorclass="error"  th:errors="*{typeOfBlog}"></p>
            </div>
            <div class="col-6">
                <label for="dateBlog">Ngày viết: </label>
                <input id="dateBlog" class="form-control" type="date" th:field="*{dateBlog}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="contentBlog">Nội dung: </label>
            <textarea id="contentBlog" class="form-control" type="text" th:field="*{contentBlog}"></textarea>
            <p th:if="${#fields.hasErrors('contentBlog')}" th:errorclass="error"  th:errors="*{contentBlog}"></p>
        </div>
        <div class="form-group row">
            <label for="catalog">Danh mục: </label>
            <select name="catalog" class="form-control" id="catalog" th:field="*{catalog}">
                <option th:each="catalog:${catalogList}" th:value="${catalog.idCatalog}"
                        th:text="${catalog.typeCatalog}"></option>
            </select>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save"></i> Add new</button>
            <a class="btn btn-danger btn-lg" href="/"><i class="fa fa-cancel"></i> Cancel</a>
        </div>
    </form>
</div>
</body>
<script src="/js/jquery.slim.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</html>
